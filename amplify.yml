version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build || echo "Build failed, continuing to next phase"
    postBuild:
      commands:
        - echo "Build complete, checking status"
        # You can add custom logic here to call the rollback script if build fails
    finally:
      commands:
        - echo "Running rollback if the build failed"
        - node ./scripts/deploy.js  # This is where your rollback script is called
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
