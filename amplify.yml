version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - chmod +x ./scripts/build.sh  # Make sure the script is executable
        - ./scripts/build.sh  # Run the custom build script
    postBuild:
      commands:
        - echo "Build complete, checking status"
        - echo "Checking if the build failed"
        - - if [ $? -ne 0 ]; then node ./scripts/deploy.js; else echo "Build succeeded, no rollback needed"; fi   # Call deploy.js only if build failed
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
