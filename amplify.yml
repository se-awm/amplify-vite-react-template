version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
        - chmod +x ./scripts/build.sh  # Make sure the script is executable
        - ./scripts/build.sh  # Run the custom build script
    postBuild:
      commands:
        - echo "Build complete, checking status"
    finally:
      commands:
        - echo "Running rollback if the build failed"
        - node ./scripts/deploy.js  # This is where your rollback script is called
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
